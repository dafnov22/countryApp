<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- *SearchBox" -->
    <!-- (onValue)="searchByPais($event)" -->
    <shared-search-box
      (onDebounce)="searchByPais($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- <ul>
      <li *ngFor="let country of countries">
        {{country.capital}} - {{country.population}}
      </li>
    </ul> -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
